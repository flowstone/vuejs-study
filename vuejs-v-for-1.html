<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <template v-for="site in sites">
                <li>{{site.name}}</li>
                <li>-------</li>
            </template>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sites:[
                    {name:'Simon'},
                    {name: 'Xue'}
                ]
            }
        })
    </script>
</body>
</html>
