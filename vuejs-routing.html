<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
    <script src="dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <h1>Hello App</h1>
    <p>
        <!--使用router-link组件来导航-->
        <!--通过传入to 属性指定链接-->
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    <!--路由出口-->
    <!--路由匹配到组件将渲染在这里-->
    <router-view></router-view>
</div>
<script>
    //如果使用模块化机制编程，导入vue和vueRouter，要调用Vue.use(VueRouter)
    //定义路由组件
    const Foo = {template: '<div>foo</div>'};
    const Bar = {template: '<div>bar</div>'};
    //定义路由
    //每个路由应该映射一个组件，其中component可以是通过Vue.extend（）创建的组件构造器，
    //或者，只是一个组件配置对象。
    const routes= [
    {path: '/foo', component: Foo},
    {path: '/bar', component: Bar}
    ];

    //创建router实例，然后传routes配置
    const router = new VueRouter({
        routes: routes
    });

    //创建和挂载根实例
    //记得要通过router配置参数注入路由，从而让整个应用都有路由功能
    const app = new Vue({
        router
    }).$mount('#app');
    //现在，应用已经启动！

</script>
</body>
</html>
