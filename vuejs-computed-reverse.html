<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>原始数据：{{message}}</p>
        <p>反转后的数据：{{reverseMessage}}</p>
        <p>反转后的数据：{{reverseMessage2()}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:"Simon"
            },
            computed:{
                reverseMessage: function(){
                    return this.message.split('').reverse().join();
                }
            },
            methods: {
                reverseMessage2: function () {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
