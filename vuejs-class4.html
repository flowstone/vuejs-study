<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background: green;
        }
        .text-danger{
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            isActive: true,
            error: null
        },
        computed: {
            classObject:function () {
                return {
                    active: this.isActive && !this.error,
                    'text-danger': this.error && this.error.type == 'fatal'
                }
            }
        }
    })
</script>
</body>
</html>
