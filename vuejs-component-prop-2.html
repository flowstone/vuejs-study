<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item',{
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        new Vue({
            el: "#app",
            data: {
                sites: [
                    {text: 'FaceBook'},
                    {text: 'Google'},
                    {text: 'Amazon'}
                ]
            }
        })
    </script>
</body>
</html>
