<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li  v-for="site in sites">{{site.name}}</li>
        </ol>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sites: [

                    {name: 'Google'},
                    {name: 'FaceBook'},
                    {name: 'Taobao'}
                ]
            }
        })
    </script>
</body>
</html>
