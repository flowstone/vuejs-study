<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="computed_props">
        千米：<input type="text" v-model="kilometers">
        米：<input type="text" v-model="meters">
    </div>
    <script>
        var vm = new Vue({
            el: '#computed_props',
            data: {
                kilometers:0,
                meters:0
            },
            methods: {

            },
            computed: {},
            watch: {
                kilometers: function (val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                },
                meters: function (val) {
                    this.kilometers = val/1000;
                    this.meters = val;
                }
            }

        });
        vm.$watch('kilometers', function (newValue, oldValue) {
            document.getElementById("info").innerText = "修改前值为：" + oldValue + ",修改后值为：" + newValue;
        })
    </script>
</body>
</html>
