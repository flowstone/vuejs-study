<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>页面载入时，input元素自动获取焦点：</p>
        <input v-focus>
    </div>
    <script>
        Vue.directive('focus',{
            inserted: function (el) {
                el.focus();
            }
        })
        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
