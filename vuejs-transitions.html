<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
    <style>
        .fade-enter-active, .fade-leave-active{
            transition: opacity 2s;
        }
        .fade-enter,.fade-leave-to{
            opacity: 0
        }
    </style>
</head>
<body>
<div id="databinding">
    <button v-on:click="show = !show">点我</button>
    <transition name="fade">
        <p v-show="show" v-bind:style="styleobj">动画实例</p>
    </transition>

</div>
<script>
    var vm = new Vue({
        el: "#databinding",
        data: {
            show: true,
            styleobj: {
                fontSize: '30px',
                color: 'red'
            }
        },
        methods: {

        }
    })
</script>
</body>
</html>
