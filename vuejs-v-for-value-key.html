<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value,key) in objects">
                {{key}} : {{value}}
            </li>
        </ul>
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            objects: {
                name: '薛尧博客',
                url: 'http://www.xueyao.me',
                description: '学的不是技术，是寂寞'
            }
        }
    })
</script>
</body>
</html>
