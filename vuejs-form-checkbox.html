<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>单个复选框：</p>
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for="checkbox">{{checked}}</label>

    <p>多个复选框：</p>
    <input type="checkbox" id="runoob" value="Runoob" v-model="checkedName">
    <label for="runoob">Runoob</label>

    <input type="checkbox" id="google" value="Google" v-model="checkedName">
    <label for="google">Google</label>

    <input type="checkbox" id="taobao" value="TaoBao" v-model="checkedName">
    <label for="taobao">TaoBao</label>
    <br/>
    <span>选择的值为：{{checkedName}}</span>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            checked: false,
            checkedName: []
        }
    })
</script>
</body>
</html>
