<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
    <style>
        .text-danger{
            width: 100px;
            height: 100px;
            background: red;
        }
        .active {
            width:100px;
            height: 100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="[errorClass,isActive?activeClass:'']"></div>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            isActive: false,
            errorClass: "text-danger",
            activeClass: "active"
        }
    })
</script>
</body>
</html>
