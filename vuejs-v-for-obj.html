<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul v-for="value in object">
            <li>{{value}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                object: {
                    name: '菜鸟教程',
                    url: 'http://www.runoob.com',
                    slogan: '学的不仅是技术，更是梦想'
                }
            }
        })
    </script>
</body>
</html>
