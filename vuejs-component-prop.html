<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child message="hello!"></child>
</div>
<script>
    Vue.component('child',{
        props:['message'],
        template: '<span>{{message}}</span>'
    })
    new Vue({
        el: "#app"
    })
</script>
</body>
</html>
